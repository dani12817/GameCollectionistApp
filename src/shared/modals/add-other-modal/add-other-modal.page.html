<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button class="icon-only accent" (click)="closeModal()"><ion-icon name="arrow-back"></ion-icon></ion-button>
        </ion-buttons>

        <img src="/assets/img/logo.png" srcset="/assets/img/logo.png">

        <ion-buttons slot="end">
            <ion-button class="icon-only accent" disabled="true"><ion-icon name=""></ion-icon></ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <h1>Añadir {{addOtherAction == 'other_regions' ? 'región' : 'plataforma'}} relacionada al juego</h1>

    <div class="addOtherModalContent">
        <ion-item class="searchInput" appearance="outline">
            <ion-input #textFilter placeholder="Búsqueda de juegos"></ion-input>
            <ion-button class="icon-only primary" (click)="filterGameList(textFilter.value)"><ion-icon name="search"></ion-icon></ion-button>
        </ion-item>

        <ng-container *ngIf="addOtherAction === 'other_regions'; else otherElse">
            <ion-list>
                <ion-item-sliding *ngFor="let game of addOtherGameList">
                    <ion-item>
                        <ion-avatar class="regionImage" slot="start">
                            <img [src]="gameMeth.getRegionImage(game.region)">
                        </ion-avatar>
                        <ion-label>
                            <h2>{{game.name}}</h2>
                            <p class="subText">{{game.region}}</p>
                        </ion-label>
                    </ion-item>
                    <ion-item-options side="end">
                        <ion-item-option (click)="addToOtherList(game)"><ion-icon name="add"></ion-icon></ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>
        </ng-container>

        <ng-template #otherElse>
            <ion-list>
                <ion-item-sliding *ngFor="let game of addOtherGameList">
                    <ion-item>
                        <ion-avatar class="platformImage" slot="start">
                            <img [src]="gameMeth.getPlatformImage(game.platform)">
                        </ion-avatar>
                        <ion-label>
                            <h2>{{game.name}}</h2>
                            <p class="subText">{{game.platform}}</p>
                        </ion-label>
                    </ion-item>
                    <ion-item-options side="end">
                        <ion-item-option (click)="addToOtherList(game)"><ion-icon name="add"></ion-icon></ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>
        </ng-template>
    </div>
</ion-content>
